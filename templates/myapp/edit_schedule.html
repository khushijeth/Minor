{% extends "myapp/base.html" %}
{% block title %}Edit Schedule | Bell System{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Edit Schedule</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Schedule Name</label>
        <input type="text" name="name" class="form-control"
               value="{{ schedule.name }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Start Time</label>
        <input type="time" name="start_time" class="form-control"
               value="{{ schedule.start_time }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Duration (mins)</label>
        <input type="number" name="duration" class="form-control"
               value="{{ schedule.duration_minutes }}" required min="1">
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="enabled" class="form-check-input" id="enabled"
               {% if schedule.enabled %}checked{% endif %}>
        <label class="form-check-label" for="enabled">Enabled</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Save Changes</button>
      <a href="{% url 'myapp:dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
